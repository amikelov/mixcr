"exportClones-base":
  abstract: true
  exportClones:
    chains: ALL
    splitFilesBy: [ "geneLabel:ReliableChain" ]
    fields:
      - field: "-cloneId"
      - field: "-readCount"
      - field: "-readFraction"
      - field: "-targetSequences"
      - field: "-targetQualities"
      - field: "-vHitsWithScore"
      - field: "-dHitsWithScore"
      - field: "-jHitsWithScore"
      - field: "-cHitsWithScore"
      - field: "-vAlignments"
      - field: "-dAlignments"
      - field: "-jAlignments"
      - field: "-cAlignments"
      - field: "-allNFeatures"
      - field: "-allMinFeaturesQuality"
      - field: "-allAaFeatures"
      - field: "-defaultAnchorPoints"

"exportClones-umi-full":
  abstract: true
  exportClones:
    chains: ALL
    splitFilesBy: [ "geneLabel:ReliableChain" ]
    fields:
      - field: "-cloneId"
      - field: "-readCount"
      - field: "-readFraction"
      - field: "-uniqueTagCount"
        args: [ "UMI" ]
      - field: "-uniqueTagFraction"
        args: [ "UMI" ]
      - field: "-targetSequences"
      - field: "-targetQualities"
      - field: "-vHitsWithScore"
      - field: "-dHitsWithScore"
      - field: "-jHitsWithScore"
      - field: "-cHitsWithScore"
      - field: "-vAlignments"
      - field: "-dAlignments"
      - field: "-jAlignments"
      - field: "-cAlignments"
      - field: "-allNFeatures"
      - field: "-allMinFeaturesQuality"
      - field: "-allAaFeatures"
      - field: "-defaultAnchorPoints"

"exportClones-single-cell-full":
  abstract: true
  exportClones:
    chains: ALL
    splitFilesBy: []
    fields:
      - field: "-cloneId"
      - field: "-tag"
        args: [ "CELL" ]
      - field: "-readCount"
      - field: "-readFraction"
      - field: "-uniqueTagCount"
        args: [ "UMI" ]
      - field: "-targetSequences"
      - field: "-targetQualities"
      - field: "-vHitsWithScore"
      - field: "-dHitsWithScore"
      - field: "-jHitsWithScore"
      - field: "-cHitsWithScore"
      - field: "-vAlignments"
      - field: "-dAlignments"
      - field: "-jAlignments"
      - field: "-cAlignments"
      - field: "-allNFeatures"
      - field: "-allMinFeaturesQuality"
      - field: "-allAaFeatures"
      - field: "-defaultAnchorPoints"
